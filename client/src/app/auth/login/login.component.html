<div>
  <h2>Login</h2>
  <input [(ngModel)]="identifier" placeholder="Username or Email" />
  <input [(ngModel)]="password" placeholder="Password" type="password" />
  <button type="button" (click)="login()">Login</button>
  <p>{{ message }}</p>
  <p>
    Don't have an account?
<a routerLink="/register" style="color: blue; cursor: pointer;">Register here</a>
  </p>
</div>
